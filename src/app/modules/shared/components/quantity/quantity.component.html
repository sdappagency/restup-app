<div class="quantity-control">
	<button class="quantity-btn bg-gradient-light" (click)="decrement()">
	  <i class="fa-solid fa-minus text-lg"></i>
	</button>
	<input type="number" class="quantity-input form-control font-weight-bold" [(ngModel)]="quantity" min="1" max="20" id="qty" disabled>
	<button class="quantity-btn bg-gradient-light" (click)="increment()">
	  <i class="fa-solid fa-plus text-lg"></i>
	</button>
 </div>
